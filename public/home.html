<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Rooms</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/home.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>


  </head>
  <body>
    <div class="wrapper">
      <div class="main-input-box">
        <h2>Chatrooms</h2>
        <div class="create-room-box">
          <label for="create_room_input">Create room:</label>
          <input id="create_room_input" type="text">
          <button class="main-btn" onclick="createRoom()">Create</button>
        </div>
        <div class="join-room-box">
          <label for="join_room_input">Join room:</label>
          <select id="join_room_input">

          </select>
          <button class="main-btn" onclick="joinRoom()">Join</button>
        </div>
      </div>
    </div>
  </body>
</html>
